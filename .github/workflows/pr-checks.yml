name: PR Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "2.4.3"

      - name: Run Deno lint
        run: deno lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "2.4.3"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # you can also use 18 or latest LTS
          cache: "npm"       # or "pnpm" / "yarn" if you're using that

      - name: Install Node.js dependencies
        run: npm install

      - name: Run Deno tests with coverage
        run: deno test --allow-all --coverage=coverage

      - name: Generate coverage report
        run: deno coverage coverage --lcov --output=coverage/lcov.info

      - name: Check coverage ratio
        run: |
          COVERAGE=$(deno coverage coverage | grep "All files" | awk '{print $4}' | tr -d '%')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 85" | bc -l) )); then
            echo "Coverage is below 85%!" >&2
            exit 1
          fi
